<template name="exercice">
  <div class="container-exerice">
    {{#if this.exercice}}

    	<p>  
        {{this.exercice.question}}
      </p>
      <form>
        <input type="hidden" name="exercice_id" value="{{this._id}}">

        {{#if isTeacher currentUser}}

          {{> exerciceViewTeacher}}

        {{else}}

          {{> exerciceViewStudent}}

        {{/if}}
      </form>   
    {{/if}}
  </div>
</template>
